<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <link rel="icon" href="../dist/img/guomei.ico">
    <style type="text/css">@font-face{font-family:iconfont;src:url(//at.alicdn.com/t/font_h00stpvmz02g9zfr.eot);src:url(//at.alicdn.com/t/font_h00stpvmz02g9zfr.eot#iefix) format('embedded-opentype'),url(//at.alicdn.com/t/font_h00stpvmz02g9zfr.woff) format('woff'),url(//at.alicdn.com/t/font_h00stpvmz02g9zfr.ttf) format('truetype'),url(//at.alicdn.com/t/font_h00stpvmz02g9zfr.svg#iconfont) format('svg')}.iconfont{font-style:normal;font-size:1pc;font-family:iconfont;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.backendlogin{position:fixed;top:15%;right:0;left:0;margin:0 auto;width:420px;background-color:#fff;text-align:center}.backendlogin-form{margin:20px 0;padding-bottom:20px;box-shadow:0 0 50px #999}.bl-form-til{margin-bottom:9pt;height:3pc;background-color:#ff4200;color:#fff;line-height:3pc}.bl-form-group{display:inline-block;margin-top:0}.bl-form-group input{float:left;display:inline-block;box-sizing:border-box;padding-left:10px;width:250px;height:42px;outline:0;border:0;background-color:#f7f3ea;line-height:42px}#cas{position:fixed;top:0;left:0;z-index:-1;opacity:.5}.bl-form-group .iconfont{float:left;display:inline-block;width:42px;height:42px;background-color:#676056;color:#ccc;line-height:42px}.clearfix:after{clear:both;display:block;visibility:hidden;height:0;content:"."}.bl-form-btn{margin-top:6px}.bl-form-checkbox{margin-top:9pt;padding-left:4pc;text-align:left;font-size:14px;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none}.bl-form-checkbox i{font-size:14px}.bl-form-btn button{width:292px;height:42px;border:0;background-color:#ff4200;color:#fff;line-height:42px;cursor:pointer}.slt i.iconfont{color:#ff4200}.copyright,.error{font-size:14px}.error{color:#ff4200}</style>
</head>
<body>
<div class="backendlogin">

    <div class="backendlogin-form">
        <form action="">
        <div class="bl-form-til">登录后台账户</div>
        <div class="bl-form-group clearfix">
            <span class="iconfont">&#xe60b;</span>
            <input type="text">
        </div>
        <div class="bl-form-group clearfix">
            <span class="iconfont">&#xe60c;</span>
            <input type="password">
        </div>
        <div class="error"><i class="iconfont">&#xe7e6;</i> 账号密码错误</div>
        <div class="bl-form-btn">
            <button type="submit">登录</button>
        </div>
        <div class="bl-form-checkbox slt">
            <i class="iconfont">&#xe652;</i>
            <span>记住我的登录状态</span>
        </div>
        </form>
    </div>
    <p class="copyright">Copyright © copyright</p>
</div>

<canvas id="cas" width="526" height="950"></canvas>
<script src="../dist/jquery/jquery.js"></script>
<script type="text/javascript" src="http://www.jianyiit.com/content/plugins/feixue_nest/nest.js"></script>
<script>
    $('.bl-form-checkbox').bind('click',function () {
        if($(this).hasClass('slt')){
            $(this).removeClass('slt').find('i.iconfont').html('&#xe651;');
        }else {
            $(this).addClass('slt').find('i.iconfont').html('&#xe652;');
        }
    })
</script>
</body>
</html>
